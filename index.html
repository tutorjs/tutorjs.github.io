---
layout: default
title: Home
---
<div>

  <h4>Latest Posts</h4>
  <div class="clearfix">
    {% for post in site.posts %}
    <div class="post-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p class="post-item-description">{{ post.content | strip_html | truncate: 150 }}</p>
    </div>
    {% endfor %}
  </div>

  <h4>Update Repos</h4>
  <div id="repos"></div>

</div>
